<!doctype html>
<html>
  <head>
    <script src="js/angular128.js"></script>
    <script src="js/ui-bootstrap-tpls-0-10-0.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/example.js"></script>
	<script src="js/filterJs.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	
  </head>
  <body ng-app="myApp">
	<div class="main_cont" ng-controller="myCtrl">
	
	<div class="left_side one_third-sm">
		<div class="search_cont"> <input type="text" ng-model="searchitem"></div>
		<div class="all-item" ng-click="displayProd('all')"><span class="item--title">All</span> <span class="item--coutn">{{allitem}}</span></div>
		<div class="section_1 menu-list">
			<h3>colleges</h3>			
			<ul>
				<li ng-repeat="collegeName in collegeName" ng-click="displayProd(collegeName.type)"> <span class="item--title">{{collegeName.colName}}</span> <span class="item--coutn">{{getCollCount(collegeName.type)}}</span></li>
			</ul>
			
			<h3>Colleges With Checkbox</h3>
			<ul>
				<li ng-repeat="collegecheck in collegechecklist" ng-click="displayProd(collegecheck.type)"> <input type="checkbox"> <span class="item--title">{{collegecheck.colName}}</span> <span class="item--coutn">{{getCollCount(collegecheck.type)}}</span></li>
			</ul>
			 
		</div>
		
	</div>
	<div class="right_side two_thirds-md">
		<header class="header-top">
		
	<!-- Error  is Here   solved  --------------------------------->	
		<select ng-options="years.yearList for years in collegeListYear" ng-model="selectedValue"  ng-change="displayProYearwise()">	
		</select>
	<!-- Error is here End                 -------------------->
	
		
<!-- Demo is Here But it take fixed value not on change -->	
	<select ng-options="item.title for item in fieldTable" ng-model="selected" ng-change="hasChanged()">
	</select>
	
<!-- Demo is Here But it take fixed value not on change -->		
		
		</header>
		<div class="content_cont">
			<ul ng-repeat="x in college | idFilter1:DisplayProList | filter:searchitem | yearsFilter:selectedValue">			
				<li><h1> {{x.name}}</h1></li>
				<li> {{x.title}}</li>
				<li> {{x.adds}}</li>
				<li>{{x.type}}</li>
				<li> {{x.cont}}</li>
				<li> {{x.year}}</li>
			</ul>
			
		</div>
		
	</div>
	
	</div>
  </body>
</html>
